<!doctype html>
<html>

    <title>Spiegel</title>

<body>
    <div class="main">
        <label>
            <h2>Blur factor</h2>

        </label>

                <canvas id="canvas" style="visibility: hidden;"></canvas>
            </div>
        </div>
    </div>
